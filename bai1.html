<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hihe</title>
</head>
<body>
<div>
    <div >
        <h1>Máy Tính</h1>
        <p>Số thứ nhất:</p> <input type="text" id="nhap1">
        <p>Số thứ hai:</p> <input type="text" id="nhap2"> <br> <br>
        <button onclick="phepCong()">+</button>
        <button onclick="phepTru()">-</button>
        <button onclick="phepNhan()">*</button>
        <button onclick="phepChia()">/</button>
        <h1>Kết quả: <span id="ketqua"></span></h1>

        <script>
            function phepCong () {
                let nhaplan1 = +document.getElementById('nhap1').value;
                let nhaplan2 = +document.getElementById('nhap2').value;
                let cong = nhaplan1 + nhaplan2;
                document.getElementById('ketqua').innerHTML =cong

            }

            function phepTru() {
                let nhaplan1 = +document.getElementById('nhap1').value;
                let nhaplan2 = +document.getElementById('nhap2').value;
                let tru = nhaplan1 - nhaplan2;
                document.getElementById('ketqua').innerHTML =tru
            }

            function phepNhan() {
                let nhaplan1 = +document.getElementById('nhap1').value;
                let nhaplan2 = +document.getElementById('nhap2').value;
                let nhan = nhaplan1 * nhaplan2;
                document.getElementById('ketqua').innerHTML =nhan
            }

            function phepChia() {
                let nhaplan1 = +document.getElementById('nhap1').value;
                let nhaplan2 = +document.getElementById('nhap2').value;
                let chia = nhaplan1 / nhaplan2;
                document.getElementById('ketqua').innerHTML =chia
            }
        </script>
    </div>
</div>
</body>
</html>
